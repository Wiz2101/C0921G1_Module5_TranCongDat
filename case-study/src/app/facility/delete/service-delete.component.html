<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>Would you like to remove customer?</p>
  <p>ID: {{data.id}}</p>
  <p>Name: {{data.name}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-light" mat-button mat-dialog-close>Cancel</button>
  <button class="btn btn-danger" mat-button [mat-dialog-close]="true" (click)="deleteService(data.id)">Delete</button>
</mat-dialog-actions>
