<h1>Color Picker</h1>
<h4>Please choose color as below to display</h4>
<div>
  <label for="color_picker">Color</label>
  <input id="color_picker" type="color" (change)="changeColor($event.target.value)">
</div>
<!--<div id="color_change" style="width: 100%; height: 300px" [style.background-color]="colorStyle"></div>-->
<div id="color_change" style="width: 100%; height: 300px" [ngStyle]="{'backgroundColor': colorStyle}"></div>
