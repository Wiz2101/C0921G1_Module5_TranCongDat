<div class="name-card">
  <div class="name-card_content-left">
    <img src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" alt="Logo" class="name-card__avatar">
  </div>
  <div class="name-card_content-right">
    <h3 class="name-card_heading">{{cardName}}</h3>
    <p class="name-card_text">{{email}}</p>
    <p class="name-card_text">{{phone}}</p>
  </div>
</div>
